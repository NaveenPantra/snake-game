<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="A simple snake game 🐍" />
    <meta
      property="og:description"
      content="A pixel snake game supported on keyboard enabled devices."
    />
    <meta
      property="og:image"
      content="https://snaketravel.netlify.app/preview.jpg"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="snk-brd"></div>
    <div class="game-state-container">
      <p class="not-supported hide">May not be supported on your device 📱</p>
      <button class="start-game">Play Game &#9658;</button>
      <button class="pause-game hide">Pause Game 🐍 <span>=</span></button>
    </div>
    <!--    <header class="header"></header>-->
    <!--    <main class="main"></main>-->
    <footer>
      <p>Points: <span class="pts-count">0</span></p>
      <p>Deaths: <span class="dead-count">0</span></p>
      <p>Speed: <span class="spd-count">1</span></p>
      <a href="https://www.naveenpantra.com/" target="_blank"
        ><span>[</span>Dev &rarr;&nbsp;
        <p>Naveen Pantra</p>
        <span>]</span></a
      >
      <a href="https://github.com/NaveenPantra/snake-game" target="_blank"
        ><span>[</span> Source @&nbsp;
        <p>GitHub</p>
        <span>]</span></a
      >
    </footer>
    <dialog open class="dialog hide">
      <p class="keyboard-message">
        Do you have physical keyboard attached to play? This game only supported
        on keyboard enabled devices and UI layout is not optimized for mobile
        devices.
      </p>
      <button class="keyboard-proceed">Proceed &rarr;</button>
    </dialog>
    <script src="./app.js"></script>
  </body>
</html>
